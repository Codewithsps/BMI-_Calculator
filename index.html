<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .container {
            width: 575px;
            height: 600px;
            
            background-color: #c067d4;
            padding-left: 50px;
            border-radius: 15px;
            box-shadow: inset 7px 6px 25px -4px rgba(0,0,0,0.81);
        }

        #height,
        #weight {
            width: 150px;
            height: 25px;
            margin-top: 30px;
        }

        #weight-guide {
            margin-left: 75px;
            margin-top: 25px;
        }

        #results {
            font-size: 35px;
            margin-left: 90px;
            margin-top: 20px;
            color: rgb(241, 241, 241);
        }

        button {
            width: 150px;
            height: 35px;
            margin-left: 90px;
            margin-top: 25px;
            background-color: #fff;
            padding: 1px 30px;
            border-radius: 8px;
            color: #212121;
            text-decoration: none;
            border: 2px solid #212121;

            font-size: 25px;
        }

        h1 {
            padding-left: 15px;
            padding-top: 25px;

        }
        input{
            border-radius: 10px;
            outline: none;
            border: 2px solid rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <button type="reset" value="Reset">Reset</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const results = document.querySelector('#results');
            if (height === '' || height < 0 || isNaN(height)) {
                results.innerHTML = `Please give a valid height ${height}`;
            } else if (weight === '' || height < 0 || isNaN(weight)) {
                results.innerHTML = `Please give a valid weight ${weight}`;
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                // results.innerHTML = `<span>${bmi}</span>`;
                
                results.style.color="green"
                if (bmi <= 18.9) {
                    results.innerHTML = `<span>${bmi} You are Under weight</span>`;
                } else if (bmi >= 18.9 & bmi<= 24.9) {
                    results.innerHTML = `<span>${bmi} You are Normal </span>`;
                }else if(bmi >= 24.9)
                results.innerHTML = `<span>${bmi} You are Overweight </span>`; 
            }

        });

    </script>
</body>

</html>
